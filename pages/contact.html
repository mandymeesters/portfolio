<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Contact - Mandy Portfolio</title>
</head>

<body class="bg-white text-gray-800 font-sans antialiased">

    <nav x-data="{ mobileMenuOpen: false }" class="border-b border-gray-100 relative bg-white">
        <div class="flex justify-between items-center px-12 py-6">
            <div class="text-2xl font-bold">
                <a href="../index.html" class="border-2 border-black px-2 py-1">M</a>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="../index.html" class="text-sm font-medium hover:text-purple-500 transition-colors">Over mij</a>
                <a href="graphic.html" class="text-sm font-medium hover:text-purple-500 transition-colors">Grafische projecten</a>
                <a href="game.html" class="text-sm font-medium hover:text-purple-500 transition-colors">Game projecten</a>
                <a href="contact.html" class="text-sm font-medium hover:text-purple-500 transition-colors text-purple-600 font-bold">Contact</a>
            </div>

            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 text-gray-600 focus:outline-none">
                <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
                <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div x-show="mobileMenuOpen" x-transition @click.away="mobileMenuOpen = false"
            class="md:hidden absolute top-full left-0 w-full bg-white border-b border-gray-100 z-50 shadow-md"
            style="display: none;">
            <div class="flex flex-col space-y-4 px-12 py-6">
                <a href="../index.html" class="text-sm font-medium hover:text-purple-500">Over mij</a>
                <a href="graphic.html" class="text-sm font-medium hover:text-purple-500">Grafische projecten</a>
                <a href="game.html" class="text-sm font-medium hover:text-purple-500">Game projecten</a>
                <a href="contact.html" class="text-sm font-medium hover:text-purple-500">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto mt-16 px-6">
        <header class="mb-12">
            <h1 class="text-3xl font-bold italic text-center uppercase tracking-tight">Let's work together</h1>
            <p class="text-gray-500 mt-2 text-center italic">Heb je een vraag of wil je samen een project starten?</p>
        </header>

        <form action="https://formspree.io/f/mjgonqqr" method="POST" class="space-y-6">

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Naam</label>
                <input type="text" name="name" required
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">E-mailadres</label>
                <input type="email" name="email" required
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Bericht</label>
                <textarea name="message" required rows="6"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all resize-none"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-black text-white font-bold py-4 rounded-lg hover:bg-purple-600 transition-colors uppercase tracking-widest text-sm shadow-md cursor-pointer">
                Bericht versturen
            </button>
        </form>
    </main>

    <footer class="mt-20 border-t border-gray-100 py-12 px-12">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 text-center md:text-left">
            <div class="text-sm text-gray-400">
                &copy; 2026 Mandy Meesters.
            </div>
        </div>
    </footer>

</body>
</html>
