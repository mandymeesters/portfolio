<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Mandy Portfolio</title>
</head>

<body x-data="{ open: false, imgSrc: '', mobileMenuOpen: false }" class="bg-white text-gray-800 font-sans antialiased">

    <nav class="border-b border-gray-100 relative bg-white">
        <div class="flex justify-between items-center px-12 py-6">
            <div class="text-2xl font-bold">
                <a href="../../../index.html" class="border-2 border-black px-2 py-1">M</a>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="../../../index.html" class="text-sm font-medium hover:text-purple-500">Over mij</a>
                <a href="../../graphic.html" class="text-sm font-medium hover:text-purple-500">Grafische projecten</a>
                <a href="../../game.html" class="text-sm font-medium hover:text-purple-500">Game projecten</a>
                <a href="../../contact.html" class="text-sm font-medium hover:text-purple-500">Contact</a>
            </div>

            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 text-gray-600 focus:outline-none">
                <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
                <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div x-show="mobileMenuOpen" x-transition @click.away="mobileMenuOpen = false"
            class="md:hidden absolute top-full left-0 w-full bg-white border-b border-gray-100 z-50 shadow-md"
            style="display: none;">
            <div class="flex flex-col space-y-4 px-12 py-6">
                <a href="../../../index.html" class="text-sm font-medium hover:text-purple-500">Over mij</a>
                <a href="../../graphic.html" class="text-sm font-medium hover:text-purple-500">Grafische projecten</a>
                <a href="../../game.html" class="text-sm font-medium hover:text-purple-500">Game projecten</a>
                <a href="../../contact.html" class="text-sm font-medium hover:text-purple-500">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-12 px-6">

        <header class="mb-12">
            <a href="javascript:history.back()"
                class="text-sm text-gray-400 hover:text-purple-500 flex items-center mb-4 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Terug naar overzicht
            </a>
            <h1 class="text-4xl font-bold italic">Beepy</h1>
            <p class="text-gray-500 mt-2 max-w-2xl">Project beepy: Een kijkje in de keuken van game-assets en in-game
                omgevingen.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <template
                x-for="image in ['../../../assets/game/Beepy/ingamebord.png', '../../../assets/game/Beepy/ingameventi.png', '../../../assets/game/Beepy/kitcheningame.png', '../../../assets/game/Beepy/medicijnkas.png', '../../../assets/game/Beepy/naambord.png', '../../../assets/game/Beepy/ventilator.png']">
                <div class="aspect-video bg-gray-100 border border-gray-200 rounded-lg overflow-hidden cursor-pointer group"
                    @click="imgSrc = image; open = true">
                    <img :src="image"
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                </div>
            </template>

        </div>

    </main>

    <div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4 md:p-12" @click="open = false"
        @keydown.escape.window="open = false" style="display: none;">

        <button class="absolute top-6 right-6 text-white hover:text-purple-400">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <img :src="imgSrc" class="max-w-full max-h-full rounded shadow-2xl" @click.stop>
    </div>

    <footer class="mt-20 border-t border-gray-100 py-12 px-12">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-sm text-gray-400">
                &copy; 2026 Mandy Meesters. 
            </div>
        </div>
    </footer>

</body>

</html>
